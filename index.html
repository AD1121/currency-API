<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Recepie-API</title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h2>See the latest rate for your choosen currency</h2>
        <p>
          Choose your currency from the list below and compare the value of the
          currencies
        </p>
        <div class="search-section">
          <!-- First input -->
          <input
            type="text"
            class="search-input"
            id="search-input-one"
            placeholder="Type currency (eg: eur or sek)"
          />
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <!-- Second input -->
          <input
            type="text"
            class="search-input"
            id="search-input-two"
            placeholder="Type currency (eg: eur or sek)"
          />

          <button id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <h2 id="compared-currencies"></h2>
      </div>

      <div class="result">
        <h2>Available currency:</h2>
        <table class="tbl">
          <thead>
            <tr>
              <th>Currency</th>
              <th>Country</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- JS File -->
    <script src="js/main.js"></script>
  </body>
</html>
